<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
           <center> <h1 style="background-color: blueviolet;">ACCENTURE</h1></center>
            <br><br>
            <label for="image">image</label>
            <input type="image" id="image">
            <br><br>

            <label for="Name">Name:</label>
            <input type="text" id="Name">
            <br><br>

            <label for="DOB">DOB:</label>
            <input type="date" id="DOB">
            <br><br>

            <label for="Gender">Gender: male</label>
            <input type="radio" id="Gender:male">
            <label for="female">female</label>
            <input type="radio" id="female">
            <br><br>

            <label for="Resume">Resume</label>:</label>
            <input type="file" id="Resume">
            <br><br>

            <h1>personal details:</h1>
            <label for="email">email:</label>
            <input type="email" id="email">
            <br><br>
            <label for="Confirm email"> Confirm email:</label>
            <input  type="email" id="Confirm email">
            <input type="reset" id="Confirm email">
            <br><br>
            <label for="Phone no">Phone no:</label>
            <input type="text" id="Phone number" placeholder="99xxxxxxxx">
            <br><br>
            <label for="Address">Address</label>
            <input type="text" id="Address">
            <br><br>

            <h1> Education details</h1>
            <label for="College">college :</label>
            <input type="search" id="college" placeholder="search here">
            <br><br>
            <label for="Branch">Branch: cse</label>
            <input type="checkbox" id="Barnch:cse">
            <label for="eee">eee</label>
            <input type="checkbox" id="eee">
            <label for="ece">ece</label>
            <input type="checkbox" id="ece">
            <br><br>
            <label for="joing date">joing date:</label>
            <input type="date" id="joing date">
            <br><br>
            <label for="ending date">ending date:</label>
            <input type="date" id="ending date">
            <br><br>
            <h1>Skill</h1>
            <label for="python">python:</label>
            <input type="range" id="python">
            <br><br>
            <label for="java">java:</label>
            <input type="range" id="java">
            <br><br>
            <label for="sql">sql:</label>
            <input type="range" id="sql">
            <br><br>
            <h4>Have you applied before for this company</h4>
            <pre></pre>
            <label for="yes">yes</label>
            <input type="radio" id="yes">
            <label for="No">No</label>
            <input type="radio" id="No">
            <br><br>
           <center> <button>submit</button></center>




            

        </fieldset>
    </form>
</body>
</html>
